<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0" />
    </radialGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="128" height="128" fill="url(#bg)" rx="16"/>
  
  <!-- Star glow effect -->
  <circle cx="64" cy="18" r="25" fill="url(#glow)" opacity="0.3"/>
  
  <!-- Star on top -->
  <text x="64" y="22" font-family="'Courier New', monospace" font-size="14" font-weight="bold" 
        fill="#ffd700" text-anchor="middle" filter="url(#neonGlow)">â˜…</text>
  
  <!-- Tree layers - getting progressively wider towards bottom -->
  
  <!-- Top section: < > -->
  <text x="64" y="36" font-family="'Courier New', monospace" font-size="14" font-weight="bold" 
        fill="#50c878" text-anchor="middle" filter="url(#neonGlow)">&lt; &gt;</text>
  
  <!-- Section 2: { } -->
  <text x="52" y="48" font-family="'Courier New', monospace" font-size="14" font-weight="bold" 
        fill="#3da35a" text-anchor="middle" filter="url(#neonGlow)">{ </text>
  <text x="76" y="48" font-family="'Courier New', monospace" font-size="14" font-weight="bold" 
        fill="#3da35a" text-anchor="middle" filter="url(#neonGlow)"> }</text>
  
  <!-- Section 3: [ ] -->
  <text x="46" y="60" font-family="'Courier New', monospace" font-size="16" font-weight="bold" 
        fill="#2e8b57" text-anchor="middle" filter="url(#neonGlow)">[ </text>
  <text x="82" y="60" font-family="'Courier New', monospace" font-size="16" font-weight="bold" 
        fill="#2e8b57" text-anchor="middle" filter="url(#neonGlow)"> ]</text>
  
  <!-- Section 4: ( ) -->
  <text x="40" y="72" font-family="'Courier New', monospace" font-size="18" font-weight="bold" 
        fill="#228b4f" text-anchor="middle" filter="url(#neonGlow)">( </text>
  <text x="88" y="72" font-family="'Courier New', monospace" font-size="18" font-weight="bold" 
        fill="#228b4f" text-anchor="middle" filter="url(#neonGlow)"> )</text>
  
  <!-- Section 5: === === (wider) -->
  <text x="32" y="84" font-family="'Courier New', monospace" font-size="12" font-weight="bold" 
        fill="#1e7a47" text-anchor="middle" filter="url(#neonGlow)">=</text>
  <text x="64" y="84" font-family="'Courier New', monospace" font-size="12" font-weight="bold" 
        fill="#1e7a47" text-anchor="middle" filter="url(#neonGlow)">===</text>
  <text x="96" y="84" font-family="'Courier New', monospace" font-size="12" font-weight="bold" 
        fill="#1e7a47" text-anchor="middle" filter="url(#neonGlow)">=</text>
  
  <!-- Section 6: /\ /\ /\ (bottom layer, widest) -->
  <text x="26" y="96" font-family="'Courier New', monospace" font-size="11" font-weight="bold" 
        fill="#166534" text-anchor="middle" filter="url(#neonGlow)">/\</text>
  <text x="48" y="96" font-family="'Courier New', monospace" font-size="11" font-weight="bold" 
        fill="#166534" text-anchor="middle" filter="url(#neonGlow)">/\</text>
  <text x="80" y="96" font-family="'Courier New', monospace" font-size="11" font-weight="bold" 
        fill="#166534" text-anchor="middle" filter="url(#neonGlow)">/\</text>
  <text x="102" y="96" font-family="'Courier New', monospace" font-size="11" font-weight="bold" 
        fill="#166534" text-anchor="middle" filter="url(#neonGlow)">/\</text>
  
  <!-- Tree trunk: || -->
  <text x="64" y="108" font-family="'Courier New', monospace" font-size="14" font-weight="bold" 
        fill="#8b4513" text-anchor="middle">||</text>
  <text x="64" y="118" font-family="'Courier New', monospace" font-size="14" font-weight="bold" 
        fill="#8b4513" text-anchor="middle">||</text>
  
  <!-- Ornaments - syntax highlighting colored dots -->
  <circle cx="58" cy="43" r="2" fill="#ff6b6b" filter="url(#neonGlow)"/>
  <circle cx="70" cy="43" r="2" fill="#4ecdc4" filter="url(#neonGlow)"/>
  <circle cx="52" cy="55" r="2" fill="#ffe66d" filter="url(#neonGlow)"/>
  <circle cx="76" cy="55" r="2" fill="#ff6b6b" filter="url(#neonGlow)"/>
  <circle cx="46" cy="67" r="2.5" fill="#4ecdc4" filter="url(#neonGlow)"/>
  <circle cx="82" cy="67" r="2.5" fill="#ffe66d" filter="url(#neonGlow)"/>
  <circle cx="40" cy="79" r="2.5" fill="#ff6b6b" filter="url(#neonGlow)"/>
  <circle cx="88" cy="79" r="2.5" fill="#4ecdc4" filter="url(#neonGlow)"/>
  <circle cx="36" cy="91" r="2.5" fill="#ffe66d" filter="url(#neonGlow)"/>
  <circle cx="92" cy="91" r="2.5" fill="#ff6b6b" filter="url(#neonGlow)"/>
  
  <!-- Snow/comment flakes -->
  <text x="10" y="16" font-family="monospace" font-size="9" fill="#ffffff" opacity="0.6">//</text>
  <text x="106" y="22" font-family="monospace" font-size="9" fill="#ffffff" opacity="0.6">//</text>
  <text x="18" y="38" font-family="monospace" font-size="9" fill="#ffffff" opacity="0.5">//</text>
  <text x="100" y="48" font-family="monospace" font-size="9" fill="#ffffff" opacity="0.6">//</text>
  <text x="112" y="68" font-family="monospace" font-size="9" fill="#ffffff" opacity="0.5">//</text>
  <text x="14" y="82" font-family="monospace" font-size="9" fill="#ffffff" opacity="0.6">//</text>
</svg>
