<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300" role="img" aria-labelledby="title desc">
  <title id="title">PuszaCode 2025 Christmas Header</title>
  <desc id="desc">Art Nouveau inspired festive header with stylized Christmas tree, decorative flourishes, and title text.</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b2a21"/>
      <stop offset="100%" stop-color="#104234"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#e1c272"/>
      <stop offset="100%" stop-color="#c8a24a"/>
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
    </filter>
    <pattern id="goldFiligree" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0 20 Q20 0 40 20 T80 20" stroke="#c8a24a" stroke-width="1" fill="none" />
      <path d="M0 20 Q20 40 40 20 T80 20" stroke="#e1c272" stroke-width="1" fill="none" />
    </pattern>
  </defs>
  <rect width="1200" height="300" fill="url(#bgGrad)"/>
  <!-- Decorative frame -->
  <g fill="none" stroke="#c8a24a" stroke-width="3" opacity="0.55">
    <rect x="12" y="12" width="1176" height="276" rx="26"/>
    <rect x="24" y="24" width="1152" height="252" rx="20" stroke-width="2"/>
    <!-- Corner flourishes -->
    <path d="M70 70 Q54 54 70 38 Q86 22 108 34 Q90 50 108 66 Q90 78 70 70" stroke="#e1c272" stroke-width="1.6"/>
    <path d="M1130 70 Q1114 54 1130 38 Q1146 22 1168 34 Q1150 50 1168 66 Q1150 78 1130 70" stroke="#e1c272" stroke-width="1.6"/>
    <path d="M70 230 Q54 246 70 262 Q86 278 108 266 Q90 250 108 234 Q90 222 70 230" stroke="#e1c272" stroke-width="1.6"/>
    <path d="M1130 230 Q1114 246 1130 262 Q1146 278 1168 266 Q1150 250 1168 234 Q1150 222 1130 230" stroke="#e1c272" stroke-width="1.6"/>
  </g>
  <!-- Ornamental side frames -->
  <g stroke="#c8a24a" stroke-width="2" fill="none" opacity="0.65">
    <path d="M30 280 Q30 150 60 60 Q90 10 120 20 Q150 30 170 90 Q190 150 210 180 Q230 210 230 280"/>
    <path d="M1170 280 Q1170 150 1140 60 Q1110 10 1080 20 Q1050 30 1030 90 Q1010 150 990 180 Q970 210 970 280"/>
  </g>
  <!-- Stylized Christmas tree -->
  <g transform="translate(560 40)">
    <g filter="url(#softGlow)">
      <path d="M60 0 L120 110 L95 110 L140 200 L110 200 L160 300 L60 300 L10 200 L-20 200 L25 110 L0 110 Z" fill="url(#goldFiligree)" stroke="#c8a24a" stroke-width="2"/>
      <!-- Garland curves -->
      <path d="M15 120 Q60 90 105 120" stroke="#e1c272" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M0 200 Q60 170 120 200" stroke="#e1c272" stroke-width="3" fill="none" stroke-linecap="round"/>
    </g>
    <!-- Star -->
    <path d="M60 -12 L72 12 L98 16 L78 32 L84 58 L60 44 L36 58 L42 32 L22 16 L48 12 Z" fill="#e1c272" stroke="#c8a24a" stroke-width="2"/>
  </g>
  <!-- Readability backdrop -->
  <g filter="url(#softGlow)">
    <rect x="210" y="112" width="780" height="110" rx="18" fill="rgba(15,59,46,0.55)" stroke="#c8a24a" stroke-width="2"/>
    <rect x="220" y="122" width="760" height="90" rx="14" fill="rgba(255,246,230,0.18)" stroke="rgba(200,162,74,0.55)" stroke-width="1"/>
  </g>
  <!-- Title Text refined -->
  <text x="50%" y="185" text-anchor="middle" font-family="'Cormorant Garamond', 'Playfair Display', serif" font-size="94" fill="url(#goldGrad)" letter-spacing="4" paint-order="stroke" stroke="#1e1b18" stroke-width="3" style="filter:drop-shadow(0 3px 5px rgba(0,0,0,0.5))">PuszaCode 2025</text>
  <!-- Subtle filigree under title -->
  <path d="M430 198 Q470 208 510 198 T590 198 T670 198 Q710 208 750 198" stroke="#c8a24a" stroke-width="2" fill="none" opacity="0.65"/>
  <!-- Decorative bottom flourish -->
  <path d="M200 250 Q300 230 400 250 T600 250 T800 250 T1000 250 Q900 270 800 250 T600 250 T400 250 T200 250" stroke="#c8a24a" stroke-width="2" fill="none" opacity="0.55"/>
</svg>
